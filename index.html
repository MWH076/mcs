<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/Styles/index.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <!-- Search Bar -->
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Search...">
        </div>

        <!-- Filters Button -->
        <div class="mb-3">
            <button class="btn btn-outline-success w-100 mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterOffcanvas">
                Filters
            </button>
        </div>

        <!-- Filters Offcanvas -->
        <div class="offcanvas offcanvas-start offcanvas-fullscreen" tabindex="-1" id="filterOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Filters</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div class="accordion" id="filterAccordion">
                    <!-- Dynamic Filters Loaded Here -->
                </div>
            </div>
        </div>

        <!-- Seeds Grid -->
        <div class="row g-3">
            <!-- Dynamic Seed Cards Loaded Here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/Scripts/index.js"></script>
</body>
</html>
